<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix TSL - Tracking System Test</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="assets/icons/matrix-icon.ico">
  <script src="worksheet-tracking.js"></script>
  <style>
    .test-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #23272b;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      color: white;
    }
    
    .test-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2d2d2d;
    }
    
    .test-button {
      background: linear-gradient(135deg, var(--accent-color), #3a8ce6);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: background 0.2s;
    }
    
    .test-button:hover {
      background: linear-gradient(135deg, #3a8ce6, #2d7dd2);
    }
    
    .test-button.danger {
      background: linear-gradient(135deg, #f44336, #d32f2f);
    }
    
    .test-button.danger:hover {
      background: linear-gradient(135deg, #d32f2f, #c62828);
    }
    
    .test-button.info {
      background: linear-gradient(135deg, #2196F3, #1976D2);
    }
    
    .test-button.info:hover {
      background: linear-gradient(135deg, #1976D2, #1565C0);
    }
    
    .results {
      background: #1a1d20;
      padding: 15px;
      border-radius: 4px;
      margin-top: 15px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #9da5b1;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="main-navigation">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="assets/matrix-logo.png" alt="Matrix Logo">
      </div>
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item">
          <a href="#" onclick="window.location='index.html'" class="nav-link">
            <i class="fas fa-home"></i> HOME
          </a>
        </li>
        <li class="nav-item">
          <a href="#" onclick="window.location='CP2388-worksheets.html'" class="nav-link">
            <i class="fas fa-cogs"></i> CP2388
          </a>
        </li>
        <li class="nav-item">
          
        </li>
        <li class="nav-item">
          <a href="#" onclick="window.location='tracking-dashboard.html'" class="nav-link">
            <i class="fas fa-chart-line"></i> PROGRESS
          </a>
        </li>
        <li class="nav-item">
          <a href="#" onclick="window.location='about.html'" class="nav-link">
            <i class="fas fa-info-circle"></i> ABOUT
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="test-container">
    <h1><i class="fas fa-vial"></i> Worksheet Tracking System Test</h1>
    
    <div class="test-section">
      <h2>Student Information</h2>
      <button class="test-button" onclick="setTestStudent()">Set Test Student Info</button>
      <button class="test-button info" onclick="showStudentInfo()">Show Current Student Info</button>
      <div id="studentInfo" class="results"></div>
    </div>
    
    <div class="test-section">
      <h2>Simulate Answer Submissions</h2>
      <button class="test-button" onclick="simulateWorksheet1()">Simulate Worksheet 1 Answers</button>
      <button class="test-button" onclick="simulateWorksheet2()">Simulate Worksheet 2 Answers</button>
      <button class="test-button" onclick="simulateFaultScenario1()">Simulate Fault Scenario 1</button>
      <div id="simulationResults" class="results"></div>
    </div>
    
    <div class="test-section">
      <h2>Progress Tracking</h2>
      <button class="test-button info" onclick="showOverallProgress()">Show Overall Progress</button>
      <button class="test-button info" onclick="showAllProgress()">Show All Worksheet Progress</button>
      <div id="progressResults" class="results"></div>
    </div>
    
    <div class="test-section">
      <h2>Export Testing</h2>
      <button class="test-button info" onclick="testJSONExport()">Test JSON Export</button>
      <button class="test-button info" onclick="testCSVExport()">Test CSV Export</button>
      <button class="test-button info" onclick="testPDFExport()">Test PDF Export</button>
      <div id="exportResults" class="results"></div>
    </div>
    
    <div class="test-section">
      <h2>Data Management</h2>
      <button class="test-button danger" onclick="clearAllData()">Clear All Progress Data</button>
      <button class="test-button" onclick="goToDashboard()">Go to Tracking Dashboard</button>
    </div>
  </div>

  <script>
    // Load settings and apply accent color
    function loadSettings() {
      try {
        const settings = JSON.parse(localStorage.getItem('app-settings') || '{}');
        if (settings.appAccent) {
          document.documentElement.style.setProperty('--accent-color', settings.appAccent);
        }
      } catch (error) {
        console.warn('Could not load settings:', error);
      }
    }

    // Initialize test page
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
      showStudentInfo();
      showOverallProgress();
    });

    function setTestStudent() {
      worksheetTracker.setStudentInfo('Test Student', 'STU001');
      document.getElementById('studentInfo').textContent = 'Test student information set successfully!';
    }
    
    function showStudentInfo() {
      const info = worksheetTracker.getStudentInfo();
      document.getElementById('studentInfo').textContent = JSON.stringify(info, null, 2);
    }
    
    function simulateWorksheet1() {
      // Simulate answering questions in worksheet 1
      worksheetTracker.saveAnswer(1, 1, 'A', 'maintenance');
      worksheetTracker.saveAnswer(1, 2, 'A', 'maintenance');
      worksheetTracker.saveAnswer(1, 3, 'A', 'maintenance');
      worksheetTracker.saveAnswer(1, 4, 'A', 'maintenance');
      worksheetTracker.saveAnswer(1, 5, 'A', 'maintenance');
      
      document.getElementById('simulationResults').textContent = 'Worksheet 1 simulation completed! 5 questions answered.';
    }
    
    function simulateWorksheet2() {
      // Simulate answering questions in worksheet 2
      worksheetTracker.saveAnswer(2, 1, 'B', 'maintenance');
      worksheetTracker.saveAnswer(2, 2, 'C', 'maintenance');
      worksheetTracker.saveAnswer(2, 3, 'A', 'maintenance');
      
      document.getElementById('simulationResults').textContent = 'Worksheet 2 simulation completed! 3 questions answered.';
    }
    
    function simulateFaultScenario1() {
      // Simulate answering questions in fault scenario 1
      worksheetTracker.saveAnswer(1, 1, 'A', 'fault');
      worksheetTracker.saveAnswer(1, 2, 'B', 'fault');
      worksheetTracker.saveAnswer(1, 3, 'C', 'fault');
      worksheetTracker.saveAnswer(1, 4, 'A', 'fault');
      
      document.getElementById('simulationResults').textContent = 'Fault Scenario 1 simulation completed! 4 questions answered.';
    }
    
    function showOverallProgress() {
      const progress = worksheetTracker.getOverallProgress();
      document.getElementById('progressResults').textContent = JSON.stringify(progress, null, 2);
    }
    
    function showAllProgress() {
      const allProgress = worksheetTracker.getAllProgress();
      document.getElementById('progressResults').textContent = JSON.stringify(allProgress, null, 2);
    }
    
    function testJSONExport() {
      try {
        worksheetTracker.exportToJSON();
        document.getElementById('exportResults').textContent = 'JSON export initiated successfully!';
      } catch (error) {
        document.getElementById('exportResults').textContent = 'JSON export error: ' + error.message;
      }
    }
    
    function testCSVExport() {
      try {
        worksheetTracker.exportToCSV();
        document.getElementById('exportResults').textContent = 'CSV export initiated successfully!';
      } catch (error) {
        document.getElementById('exportResults').textContent = 'CSV export error: ' + error.message;
      }
    }
    
    function testPDFExport() {
      try {
        worksheetTracker.exportToPDF();
        document.getElementById('exportResults').textContent = 'PDF export initiated successfully!';
      } catch (error) {
        document.getElementById('exportResults').textContent = 'PDF export error: ' + error.message;
      }
    }
    
    function clearAllData() {
      if (confirm('Are you sure you want to clear all progress data? This cannot be undone.')) {
        worksheetTracker.clearAllProgress();
        document.getElementById('progressResults').textContent = 'All progress data cleared successfully!';
      }
    }
    
    function goToDashboard() {
      window.location.href = 'tracking-dashboard.html';
    }
    
    // Initialize test page
    document.addEventListener('DOMContentLoaded', function() {
      showStudentInfo();
      showOverallProgress();
    });
  </script>
</body>
</html>
